    {title: "Emergency Skin", author: "N.K. Jemisin", series: "Forward: Stories of Tomorrow", genre: "Sci-Fi", rating: 3, dateFinished: "2024", pages: 38, category: "Fiction", format: "Audiobook", isBookClub: false, review: "A, quite comical and the unique point of view / narrator writing is sort of refreshing and interesting.", seriesOrder: 4 },
    {title: "You Have Arrived at Your Destination", author: "Amor Towles", series: "Forward: Stories of Tomorrow", genre: "Sci-Fi", rating: 2, dateFinished: "2024", pages: 54, category: "Fiction", format: "Audiobook", isBookClub: false, review: "C, Amor is a great writer, maybe the best of this bunch; but this story is fine but nothing special for me.", seriesOrder: 5 },

    {title: "Absolution", author: "Jeff Vandermeer", series: "Southern Reach", genre: "Sci-Fi", rating: 4, dateFinished: "2024", pages: 464, category: "Fiction", format: "Audiobook", isBookClub: false, review: "Part 4 of Southern Reach??? Insane. Terrifying. Confusing. Fuck. You'll get it if you read it.", seriesOrder: 4 },
    {title: "The Sparrow", author: "Mary Doria Russell", genre: "Sci-Fi", rating: 4, dateFinished: "2024", pages: 517, category: "Fiction", format: "Audiobook", isBookClub: true, review: "I'm honestly unsure if I think this book is a 3 or a 4. It took a very long time to \"get where it's going\" ... lots of filler and honestly kind of boring or even silly dialogue the entire book. Heck of an ending though, and deals with some heavy religious themes. Interesting?" },
    {title: "The Count of Monte Cristo", author: "Alexandre Dumas", genre: "Classic", rating: 4, dateFinished: "2024", pages: 1138, category: "Fiction", format: "Audiobook", isBookClub: false, review: "A classic - I've always wanted to read this one. It's incredibly long, has a complicated plot, has about 75 characters to keep track of, and is written like a classic. So it's not the easiest read ever, but it's certainly not the worst. A story of love, loss, justice, revenge, pity, remorse, depression, strength, power, wealth, weakness, hope, trust, forgiveness, and betrayal. It's a book that has a little bit of everything where you're certainly rooting for Edmond for the entire journey." },
    {title: "The Blade Itself", author: "Joe Abercrombie", series: "The First Law Trilogy", genre: "Fantasy", rating: 4, dateFinished: "2024", pages: 560, category: "Fiction", format: "Ebook", isBookClub: true, review: "A book about walking around. There's a character who walks around in the woods, a character who walks around a city, a character who LIMPS around a city, and a character who walks around a desert. These characters all eventually meet up with a few other characters and eventually converge on one another where the proceed to have some conversations about things happening in the world. Eventually, there's some action sequences in the last 1/6th of the book and overall sets up a very strong foundation for the rest of the trilogy (I assume). However, as a book, it's just a bit ... okay. I shouldn't complain, it's a perfectly fine fantasy story, just feels like a huge setup which is lackluster unless you continue the trilogy.", seriesOrder: 1 },
    {title: "The Forever War", author: "Joe Haldeman", series: "The Forever War", genre: "Sci-Fi", rating: 4, dateFinished: "2024", pages: 264, category: "Fiction", format: "Audiobook", isBookClub: true, review: "An interesting book with some fun scifi especially around time dilation. It has sort of a low-point about 2/3rd through the book but thankfully it picks up again for a good ending. No major complaints beyond a weird fixation from the author on the potential homosexuality of humanity (not a joke).", seriesOrder: 1 },
    {title: "Devolution", author: "Max Brooks", genre: "Thriller", rating: 4, dateFinished: "2024", pages: 288, category: "Fiction", format: "Audiobook", isBookClub: false, review: "Pure comedy - I did not expect this book to be as funny as it turned out to be. The premise of bigfoots attacking a remote (and stranded) neighborhood probably doesn't sound funny, but the execution certainly is. The book is told very seriously, and very realistically however there are some things that I just could not get over. Like the fact that nobody in the story owns a single tool of any kind (why would they?) Also I don't know if it was on purpose but Brooks made every character a total stereotype in one way or another which added to the humor. Overall, a highly highly entertaining story. Just don't take it too seriously!" },
    {title: "Termination Shock", author: "Neal Stephenson", genre: "Sci-Fi", rating: 3, dateFinished: "2024", pages: 720, category: "Fiction", format: "Audiobook", isBookClub: false, review: "I've read a lot from this author, this was possibly one of my least favorite. It's well written, and in theory the premise of the book is interesting...but it sort of falls apart toward the end. It's also a very slow burn, so that's a bit rough. Very good character development, except one character is sort off in their own universe the whole book until the very end when you go \"oh that's what that character was in the book for\" and it... it's not a good reason. If you wanna read Stephenson pick another of his books first." },
    {title: "The Gentleman In Moscow", author: "Amor Towles", genre: "Historical Fiction", rating: 3, dateFinished: "2024", pages: 465, category: "Fiction", format: "Audiobook", isBookClub: false, review: "This was actually a rare DNF turned \"Finished\" from 2020 where I stopped reading as I became \"bored with the story\"...this time I approached the book on audible and was able to get through it. Unfortunately, it was still somewhat...boring? The book is written very well and the author is clearly very talented, it reads a bit like a biography of a real person which is impressive considering it's fictional, albeit historic fiction. It's a novel about resilience and perseverance, good and evil, love, kindness, and compassion, togetherness and loneliness, ingenuity and bravery, and ultimately the slow march of time. There's potentially a lot to unpack in a novel like this, and I can see why it's held in high regard by many. Unfortunately for me, I just needed a few more Michael Bay explosions to hold my SciFi addicted attention I guess. I did finish it, and the ending was excellent so I can't complain." },
    {title: "The Egg and Other Stories", author: "Andy Weir", genre: "Sci-Fi", rating: 3, dateFinished: "2024", pages: 128, category: "Fiction", format: "Audiobook", isBookClub: false, review: "A collection of very short stories from Andy Weir. They're all...bad? I mean they're all about 5 minutes long but almost immediately I realized every story just was written for a quirky little twist ending that sort of made it less fun than it should have been for some reason. Given the low time investment required it's fine but also not something I'd go out of my way to recommend. Ignore the 0/5 as I'll rate each on their own.\n* Access - C, just sort of silly\n* Antihypoxiant - B, pretty fun actually\n* Annie's Day - A, my favorite of the collection for no reason\n* The Real Deal - F, meh\n* Bored World - C ,it's fine I guess\n* The Midtown Butcher - C, again, silly\n* Meeting Sarah - F, meh\n* The Chef- F, meh\n* The Egg- B, the title story is good if not a bit of an overplayed concept" },
    {title: "Six of Crows", author: "Leigh Bardugo", series: "Six of Crows", genre: "Fantasy", rating: 3, dateFinished: "2024", pages: 495, category: "Fiction", format: "Ebook", isBookClub: true, review: "Overall a fun fantasy story but nothing too serious. The biggest issues is the book suffers from convenient writing constantly having you say \"oh really it worked perfectly just like that, huh?\" and is often a bit hard to believe what is happening. Second, all of the characters are 17-20 years old or so, but their dialog and skills sets would lead you to believe they are 35+ and grizzled war veterans or something of the sort. Bit unusual...still, not bad.", seriesOrder: 1 },
    {title: "Crooked Kingdom", author: "Leigh Bardugo", series: "Six of Crows", genre: "Fantasy", rating: 3, dateFinished: "2024", pages: 578, category: "Fiction", format: "Ebook", isBookClub: true, review: "An interesting sequel to Six of Crows, had some highs and lows but overall was a fairly tight story -- generic fantasy, etc... wouldn't call it life changing but it also wasn't super bad or anything of the sort.", seriesOrder: 2 },
    {title: "Sh≈çgun, Part One", author: "James Clavell", series: "The Asian Saga", genre: "Historical Fiction", rating: 3, dateFinished: "2024", pages: 699, category: "Fiction", format: "Audiobook", isBookClub: true, review: "A weird blend of action and feudal Japanese politics. A book that's sort of anti-white savior but in a way that's well done. Historical fiction in a setting I had not seen previously...generally a pretty good book overall just expect a lot of dialog in between the action sequences.", seriesOrder: 1 },
    {title: "The Land of Lost Things", author: "John Connolly", series: "The Book Of Lost Things", genre: "Coming of Age,Fantasy", rating: 3, dateFinished: "2024", pages: 364, category: "Fiction", format: "Audiobook", isBookClub: false, review: "An interesting sequel to the Book of Lost Things that I read earlier in 2019 I think...it's fine for what it is but not as good as the first. Expect more of the same from the first book, but different.", seriesOrder: 2 },
    {title: "Oryx and Crake", author: "Margaret Atwood", series: "The MaddAddam Trilogy", genre: "Dystopian", rating: 3, dateFinished: "2024", pages: 389, category: "Fiction", format: "Audiobook", isBookClub: true, review: "A post apocalytpic and dystopian book filled with blue butts, futuristic genetics, wild boar (kind of), sex slavery, and people generally being awful. Writing is excellent. The characters all suck, none of them have any redeeming qualities what-so-ever which makes it a painful book. It's a unique approach to the usually overdone \"end of the world\" books you run into. Unsure if I'd pursue the sequels.", seriesOrder: 1 },
    {title: "Vicious", author: "V.E. Schwab", series: "Villains", genre: "Fantasy,Superhero", rating: 2, dateFinished: "2024", pages: 480, category: "Fiction", format: "Ebook", isBookClub: true, review: "A bit like Steelheart by by Brandon Sanderson which I read in 2022. A novel about \"superheroes\" of a sort, but more like the show \"Heros\" on NBC back in 2016 where \"Ordinary people around the world discover they have super powers.\" but with a darker twist. The novel was \"fun\" and very easy to read quickly; however, upon closer examination it had more plot holes than a book printed on pages of Swiss cheese. So at the end of the day was it bad? No. was it super good? Also no.", seriesOrder: 1 },
    {title: "Vengeful", author: "V.E. Schwab", series: "Villains", genre: "Fantasy,Superhero", rating: 3, dateFinished: "2024", pages: 462, category: "Fiction", format: "Ebook", isBookClub: false, review: "Somewhat better than the first (Vicious) but still sort of an average read. If you read the first, you may as well read the second since it's actually a somewhat better story overall. The titles are backwards though, the first book should have been called Vengeful and the second Vicious...", seriesOrder: 2 },
    {title: "Mountain in the Sea", author: "Ray Nayler", genre: "Sci-Fi", rating: 2, dateFinished: "2024", pages: 464, category: "Fiction", format: "Ebook", isBookClub: true, review: "Unfortunately just not a good book. I expected a first contact story about hyper-evolved octopus being basically alien creatures. You do get that, but it's buried beneath a vague dystopian/scifi setting, scientists exploring the octopus as slow as possible, an android, corporations doing corporation stuff, a guy trapped on an AI ship, and a mind-hacker being chased by government spies or something. That all probably sounds cool but it's just straight up not? Most of the side storylines just feel irrelevant to the overall story. It's pacing is slow, it's setting is weird, it's just a strange book that I honestly didn't enjoy very much." },
    {title: "The Golem and the Jinni", author: "Helene Wecker", genre: "Fantasy", rating: 1, dateFinished: "2024", pages: 496, category: "Fiction", format: "Audiobook", isBookClub: true, review: "Pretty awful. Some people like it, I am not one of those people. I would not recommend this to a friend." },

    // -- 2023 Books --
    {title: "Annihilation", author: "Jeff Vandermeer", series: "Southern Reach", genre: "Sci-Fi", rating: 4, dateFinished: "2023", pages: 224, category: "Fiction", format: "Physical", isBookClub: false, review: "Strange book, not very much like the film at all. Unsettling and creepy, but not necessarily outright \"scary\" the way a S. King novel might be. I really enjoyed it, and its a quick read. According to Amazon reviews, just read this and skip the next two in the trilogy? Interesting...", seriesOrder: 1 },
    {title: "Authority", author: "Jeff VanderMeer", series: "Southern Reach", genre: "Sci-Fi", rating: 4, dateFinished: "2023", pages: 368, category: "Fiction", format: "Audiobook", isBookClub: false, review: "I read Annihilation in 2021, and finally finished up the Southern Reach Trilogy this year. Authority was a very different novel from Annihilation. I liked it just as much, but if Annihilation was a SciFi, adventure, thriller this was more like a bureaucratic, mystery, thriller? This book reminded me of the game <a href=\"https://en.wikipedia.org/wiki/Control_(video_game)\" target=\"_blank\">Control</a> a ton! Which is a good thing, lots of SCP (Secure Contain Protect) vibes, great tie into the previous novel. Also, I found the creepiness/horror of this book actually greater than that of Annihilation", seriesOrder: 2 },
    {title: "Acceptance", author: "Jeff VanderMeer", series: "Southern Reach", genre: "Sci-Fi", rating: 5, dateFinished: "2023", pages: 368, category: "Fiction", format: "Audiobook", isBookClub: false, review: "Probably my least favorite out of the trilogy, which is funny considering it's the final novel. It's not a bad book per se, and the differing points of view provides some much desired back-story and explanation to questions left unanswered from the previous two books. Again, I wouldn't say it was a bad novel, but I think it's just hard to \"end\" a story was broad and mysterious as the Southern Reach Trilogy set's up. Tall order.", seriesOrder: 3 },
    {title: "A Study in Scarlet", author: "Arthur Conan Doyle", series: "Sherlock Holmes", genre: "Mystery", rating: 4, dateFinished: "2023", pages: 174, category: "Fiction", format: "Audiobook", isBookClub: false, review: "This collection from audible contains the following works:\n<ul>\n<li>A Study in Scarlet</li>\n<li>The Sign of the Four </li>\n<li>The Hound of the Baskervilles</li>\n<li>The Valley of Fear</li>\n<li>The Adventures of Sherlock Holmes</li>\n<li>The Memoirs of Sherlock Holmes</li>\n<li>The Return of Sherlock Holmes</li>\n<li>His Last Bow</li>\n</ul>\n\nWhich includes 4 novels, and 4 collections of short stories (44 in total). For more details, please see the Wiki for <a href=\"https://en.wikipedia.org/wiki/Canon_of_Sherlock_Holmes\" target=\"_blank\">Sherlock Canon</a>\n\nGiven that this includes nearly all Sherlock canon, I can firmly say I loved just about every minute. There are certainly some stories that standout more than others, but over time I really came to appreciate the character of Watson and Sherlock very much. \n\nThere's something utterly captivating about the world of Sherlock Holmes. Arthur Conan Doyle tells tales of such intricate mystery, each clue a hint toward a greater hidden finale that is often hard to predict (Albeit not always). Holmes himself, with his razor-sharp wit and genius with his trusty companion Watson is just as fun in book format as it can be on the big screen. But it's not just the genius that drew me in; it's the adventure. Every case plunges them into a fresh labyrinth, from foggy moors to opulent mansions, each step brimming with danger and intrigue. However not every story takes place in some London back-alley, but instead many stories almost entirely take place within Sherlocks sitting room -- mysteries solved fireside with brandy and a tobacco. It's really no wonder these are considered classics and nearly single-handedly established the modern detective genre we have today.", seriesOrder: 1 },

    {title: "The Saturday Night Ghost Club", author: "Craig Davidson", genre: "Horror", rating: 5, dateFinished: "2023", pages: 224, category: "Fiction", format: "Audiobook", isBookClub: false, review: "I went into this book expecting a fun and lighthearted story about teenagers hunting ghosts, but I was surprised by the depth of the plot and the emotional impact of the story. The book is ultimately a story about nostalgia, loss, and the power of friendship and family. While it is certainly a fun read, it is also a moving and thought-provoking exploration of the human condition; loss and grief." },
    {title: "The Stand", author: "Stephen King", genre: "Dystopian", rating: 5, dateFinished: "2023", pages: 1328, category: "Fiction", format: "Audiobook", isBookClub: false, review: "An intense, dark, and very long novel. It's a post-apocalyptic tale of a deadly virus that wipes out most of humanity spread across three \"books\" within the novel. I was pleasantly surprised with the book and found the themes of good vs evil very interesting and an unexpected backdrop for a novel that I assumed was just about a biological accident of horrid proportions so to speak. Not a light read, not a fun read, but an excellent read." },
    {title: "The Terror", author: "Dan Simmons", genre: "Thriller", rating: 5, dateFinished: "2023", pages: 784, category: "Fiction", format: "Physical", isBookClub: true, review: "The Terror is a novel by Dan Simmons that tells the fictionalized story of the 1845 Franklin Expedition, a British naval expedition that disappeared in the Arctic. Simmons adds his own twist to the story that adds an oppressive layer of suspense and horror to the novel, and I especially appreciated how well he was able to blend these historic and fictitious events. The result is a novel full of cold, dread, and misery. It's not exactly \"scary\" but undeniably grim. It's a hell of a journey, and I would recommend this book to anyone.\n\nThe characters in The Terror are well-developed and believable. The reader can feel the fear and desperation of the crew as they are trapped in the Arctic. Simmons does an excellent job of creating a sense of claustrophobia and isolation, and he makes the reader feel as if they are right there with the crew, experiencing everything they are experiencing. It is a story about survival, hope, and the human spirit. I highly recommend it to anyone who enjoys historical fiction, horror, or adventure stories." },
    {title: "World War Z", author: "Max Brooks", genre: "Horror", rating: 5, dateFinished: "2023", pages: 352, category: "Fiction", format: "Audiobook", isBookClub: true, review: "This was better than I expected. I bought it in an airport bookstore because I had finished both books I brought with me and didn't want to not have a book for the next 6hr flight. The movie is terrible in comparison, and doesn't even remotely follow the plot. I bet the audiobook is even better if it had decent readers (voice actors). For some reason, I think this would make an excellent cartoon adaption? Anyway, it was a fun read assuming you can put aside the very supernatural \"powers\" that the Zombies have in this universe. Other than that, it's realistic, dark, and fun." },
    {title: "2001: a Space Odyssey", author: "Arthur C. Clarke", series: "Space Odyssey", genre: "Sci-Fi", rating: 4, dateFinished: "2023", pages: 256, category: "Fiction", format: "Audiobook", isBookClub: false, review: "Having never seen the film, I went in to this novel sort of blind beyond knowing it's considered a classic SciFi novel. It did not start the way I expected, and It did not end the way I expected. I really enjoyed the middle of the book the most, but some of the ending portions lost me a little bit. A philosophical space adventure that might also have some unexpected religious motifs.", seriesOrder: 1 },
    {title: "Circe", author: "Madeline Miller", genre: "Mythology", rating: 4, dateFinished: "2023", pages: 416, category: "Fiction", format: "Ebook", isBookClub: true, review: "Circe is a unique approach to Greek mythology that tells the story of the witch Circe from her own perspective. The novel is full of life, love, family, death, loneliness, and finding one's inner strength.\n\nI was not familiar with the myth of Circe before reading this novel, but I was quickly drawn into her story. Miller does an excellent job of weaving together the threads of mythology and creating a believable and relatable character.\n\nCirce is a complex and fascinating character. She is strong, independent, and intelligent, but she is also vulnerable and flawed. She makes mistakes, but she learns from them and grows as a person; ultimately finding her own inner strength. I highly recommend it." },
    {title: "The Hike", author: "Drew Magary", genre: "Fantasy", rating: 4, dateFinished: "2023", pages: 288, category: "Fiction", format: "Ebook", isBookClub: true, review: "It's a book that feels like you're dreaming. An acid trip, nightmare, day-dream all rolled into one. Very interesting -- I've never read anything quite like this before. Kept me thinking and going \"what???\" the entire time." },
    {title: "The Postmortal", author: "Drew Magary", genre: "Dystopian", rating: 4, dateFinished: "2023", pages: 400, category: "Fiction", format: "Ebook", isBookClub: false, review: "A really interesting premise around the \"cure\" for death (from aging) and the potential ramifications of that. I could never really guess where the book was going next and pretty much every development came as a surprise to me. I did find the book slightly too sexualized in tone however. A surprising, funny, and dark book that I'd recommend for anyone looking for something a bit 'different'" },
    {title: "And Then I Woke Up", author: "Malcolm Devlin", genre: "Horror", rating: 3, dateFinished: "2023", pages: 166, category: "Fiction", format: "Ebook", isBookClub: false, review: "A strange, strange book. Even after finishing it and looking up other people's interpretations of the ending I'm not totally sure what to make of it. It wasn't bad? Unique approach to a generally over-done \"zombie\" genre." },
    {title: "Every Dead Thing", author: "John Connolly", series: "Charlie Parker", genre: "Thriller", rating: 3, dateFinished: "2023", pages: 512, category: "Fiction", format: "Ebook", isBookClub: true, review: "A pretty dark detective story with lots of graphic murder descriptions. With that being said, it was really strange because it sort of felt like two entirely separate books between Part 1 and Part 2, which I found a little jarring. Characters were fun, mostly believable, and the writing was generally quite descriptive which is always a bonus. You won't find a book around with more Beignets being consumed alongside people being skinned alive.", seriesOrder: 1 },
    {title: "Quantum Radio", author: "A.G. Riddle", series: "Multiverse", genre: "Sci-Fi", rating: 3, dateFinished: "2023", pages: 512, category: "Fiction", format: "Ebook", isBookClub: false, review: "I think the closest thing I could relate this to is the early Pendragon books by D. J. MacHale. Clearly the start of a series as well. Pretty good all around, I was expecting this to be slightly \"harder\" SciFi than it turned out  to be, but regardless I thought it was an entertaining read.", seriesOrder: 1 },
    {title: "The Graveyard Book", author: "Neil Gaiman", genre: "YoungAdult,Fantasy", rating: 3, dateFinished: "2023", pages: 368, category: "Fiction", format: "Audiobook", isBookClub: true, review: "A young adult novel literally sold in the children's section in Barnes and Nobel. But still, a great book. I didn't realize this until the end of the book, but this is a twist on \"The Jungle Book\", basically a boy is raised in a graveyard by ghosts, mummies, vampires, ghouls, etc. Pretty fun, nothing life-changing but an entertaining coming-of-age story." },
    {title: "The Haar", author: "David Sodergren", genre: "Horror", rating: 3, dateFinished: "2023", pages: 220, category: "Fiction", format: "Ebook", isBookClub: false, review: "A strange and disturbing book. The plot is basically that an evil Jeff Bezos type wants to buy an Old Lady's land, but she doesn't want to sell and somehow comes into contact with a sea creature/alien. I won't give away more than that, but the story is pretty wild, bloody, has a lot of body-horror and graphic descriptions of mutilation and death. For a short novel of only 220 pages it's actually a pretty good story for what it is." },
    {title: "The House at the End of the World", author: "Dean Koontz", genre: "Sci-Fi", rating: 3, dateFinished: "2023", pages: 398, category: "Fiction", format: "Physical", isBookClub: true, review: "The story is one of desperation, isolation, and hopelessness. The dark plot line is surprisingly sci-fi for a mystery/suspense novel, but it works well to highlight the themes of good and evil, as well as the strength of the human spirit. I enjoyed the focus on family bonds, and I found the book to be a quick and enjoyable read that was hard to put down." },
    {title: "The Rover", author: "Drew Magary", genre: "Sci-Fi", rating: 3, dateFinished: "2023", pages: 23, category: "Fiction", format: "Audiobook", isBookClub: false, review: "After reading The Hike, I was curious what this free short-story from Drew was on Audible. It was only a 50m long audiobook or something. (23 pages??). So this almost doesn't even count as a book to include here, but if you want a very, very, very short story that's sort of interesting then feel free to read it. Glad it was free!" },
    {title: "The Song of Achilles", author: "Madeline Miller", genre: "Mythology", rating: 3, dateFinished: "2023", pages: 408, category: "Fiction", format: "Physical", isBookClub: true, review: "Mixed feelings on this one; not as good as \"Circe\". I found Patroclus to be a fairly passive and uninteresting narrator. I was captivated with the story of Achilles and the Trojan war which the book did cover well, but since so much of the story does revolve around Patroclus I have to knock it a few points because his thoughts/viewpoints didn't interest me as much as the hypothetical thoughts/viewpoints might have been from Achilles Point-of-view. Still a pretty solid read overall." },
    {title: "The Way of Shadows", author: "Brent Weeks", series: "Night Angel", genre: "Fantasy", rating: 3, dateFinished: "2023", pages: 645, category: "Fiction", format: "Physical", isBookClub: true, review: "This somewhat generic fantasy novel has it all: love, violence, action sequences, betrayals, death, plot twists, and cheesy dialogue. If you're looking for a fun and generic fantasy read, this is the book for you.", seriesOrder: 1 },
    {title: "Cloud Atlas", author: "David Mitchell", genre: "Sci-Fi", rating: 2, dateFinished: "2023", pages: 509, category: "Fiction", format: "Physical", isBookClub: true, review: "Really not my favorite. I found the \"gimmick\" of the novel was not worth the payoff at the end. I enjoyed less than 3/6 of the stories in the book...so for that, 2/5. Never seen the movie, maybe it's good?" },
    {title: "Crooked House", author: "Agatha Christie", genre: "Mystery", rating: 2, dateFinished: "2023", pages: 256, category: "Fiction", format: "Ebook", isBookClub: false, review: "My second Agatha Christine novel after \"And Then There Were None\", I didn't like this one as much. The story was fine, I guess the characters / setting just didn't capture me that much. I also found the main narrator a bit of a boring point-of-view. Not bad, but also not amazing?" },
    {title: "Gideon the Ninth", author: "Tamsyn Muir", series: "The Locked Tomb", genre: "Fantasy", rating: 2, dateFinished: "2023", pages: 496, category: "Fiction", format: "Ebook", isBookClub: true, review: "Yugh...overhyped novel. Interesting ideas, cool setting, terrible protagonist with cringe dialog. A set of characters way too large that you can easily lose track of who (mostly) have no impact on the story. I did enjoy the descriptions of the setting, and some of the ideas here were great (lot of Dune / Warhammer 40k Vibes) but unfortunately I just personally feel the execution was not great. I don't plan on reading the sequels.", seriesOrder: 1 },
    {title: "The Deep", author: "Nick Cutter", genre: "Horror", rating: 1, dateFinished: "2023", pages: 416, category: "Fiction", format: "Ebook", isBookClub: true, review: "It's just not good. Read IT by King, or possibly something else by Cutter, but not this one." },
    // -- 2022 Books --
    {title: "Jurassic Park", author: "Michael Crichton", series: "Jurassic Park", genre: "Thriller", rating: 5, dateFinished: "2022", pages: 466, category: "Fiction", format: "Physical", isBookClub: false, review: "Better than the movie(s) by a mile. It seems all three movies borrowed elements from the first book which was interseting to see.\n\nA fun read, written well as it is afterall Crichton. Some very intriguing concepts relating to science, progress, and man's manipulation of nature. In that sense, it almost has a Frankenstein vibe to it as an undertone of \"man messing with things they don't think about fully.\" ", seriesOrder: 1 },
    {title: "The Lost World", author: "Michael Crichton", series: "Jurassic Park", genre: "Thriller", rating: 4, dateFinished: "2022", pages: 448, category: "Fiction", format: "Physical", isBookClub: false, review: "An excellent  novel, not as good as the first Jurassic Park book, but nonetheless a great follow-up. I tried to watch the 2nd Jurassic park movie after the novel, and turn it off 20 minutes in. How did hollywood butcher a movie based on a good book so badly?\n\nInteresting commentary from Malcolm, the only returning character from J1. More T-Rex and Raptor fun!", seriesOrder: 2 },
    {title: "And Then There Were None", author: "Agatha Christie", genre: "Mystery", rating: 5, dateFinished: "2022", pages: 300, category: "Fiction", format: "Physical", isBookClub: true, review: "A classic murder mystery novel - the book inspiration for things like \"Clue\" and \"Knives Out\" so if you enjoy that sort of thing you can't go wrong with this. I also finished it extremely quickly because like most things mystery once you get pulled in you just want to know how it ends." },
    {title: "Klara and the Sun", author: "Kazuo Ishiguro", genre: "Sci-Fi", rating: 5, dateFinished: "2022", pages: 320, category: "Fiction", format: "Physical", isBookClub: true, review: "This was an interesting one. I think it plays around with a lot of ideas: hope, artificial intelligences, consciousness, ethics/morals, and in a very basic way the value of sunshine and fresh air.\n\nThe book has a very interesting narrator and gives you an unusual perspective on the events that unfold in the book. The book deals with spirituality, ensoulment (having a soul), ship of Theseus, cliques/social structures/caste, and AI ethics as well. One of my favorite aspects of the book is how things are mentioned in passing but never elaborated upon. That might sound frustrating at first, but the fact that the story is told from the perspective of an AI with a very limited view on reality makes this okay. The fact that we are never directly told a bunch of seemingly important details about the world we are in also helps pull you into a world that seems to have depth in all sorts of areas that are simply left up to the readers imagination." },
    {title: "Project Hail Mary", author: "Andy Weir", genre: "Sci-Fi", rating: 5, dateFinished: "2022", pages: 496, category: "Fiction", format: "Physical", isBookClub: true, review: "Blew through it in 2 days. I loved it, might even pick up the audio book. I hope they make a movie as well, like The Martian. Even if it won't be as good as the book (Hard to do in a movie format) it would be great to get the story out to a wider audience.\n\nEdit: I went back and did the audio book of this novel in 2022 and loved it!" },
    {title: "We Have Always Lived in the Castle", author: "Shirley Jackson", genre: "Gothic,Thriller", rating: 5, dateFinished: "2022", pages: 146, category: "Fiction", format: "Physical", isBookClub: true, review: "I didn't expect much coming into this story but I ended up really enjoying it. Don't read this an expect not to find spoilers.\n\nI found the theme of bullying someone who is different, or \"other\" to be very interesting in this novel. The blackwoods, especially Merricat are certainly \"different\" both in personality, and in economic status from the rest of their village. As a result, they are relentlessly bullied and eventually attacked. The theme of morality for the treatment of those who are different, either good or bad, hits home when at the end of the book all the same villagers pay their apologies with food delivered to their doorstep - a sign of regret and a lame attempt at an apology/seeking atonement.\n\nI found the dichotomy between merricat as a protector and Constance as an extremely shy and socially-terrified individual interesting - it's even shown on the cover as merricat stands behind a visibly afraid Constance.\n\nI suspect based on some of merricats devotion to touch, unwillingness to clean herself, inability to cook for herself, made-up rules that she applies to herself, routines and rituals, propensity to self-isolate in the woods, or lash out with destructive behavior, when confronted with a new situation, and general paranoia that she may be a character who has a form of autism. It's not often I find a character with traits like that in a novel, and found it fascinating to read. \n\nFor a long time I was perplexed as to why merricat poisoned her whole family - except constance who she clearly has a deep love for. I think there's an indirect theme here of both sexuality and abuse? It is mentioned several times that constance is a beautiful girl, and that the girls father was a \"wicked\" man, and while not explictly called out, I suspect the motivation merricat had for killing her family was to protect constance from further abuse from her father, any any of the family members that enabled that abuse without stopping it. This theme of a man taking advantage of the girls is once again replayed as Charles enters the story and, without any true care for anyone in the household, pursues their family wealth for himself - ultimately abandoning them during a crisis and worrying about money instead of Uncle Julian as he dies in the fire.\n\nThe ending was a charming way to tell the story of how a small-town urban legend about a pair of \"witches\" in a terrifying and obviously haunted looking house might form...and they were happy on their moon - laughing at those afraid of them who keep them at bay with donations of food." },
    {title: "Furies of Calderon", author: "Jim Butcher", series: "Codex Alera", genre: "Fantasy", rating: 5, dateFinished: "2022", pages: 688, category: "Fiction", format: "Physical", isBookClub: true, review: "I started this series in January and ended up reading all six of the novels into the summer.\n\n Codex Alera consists of six novels:\n <ul>\n  <li>Furies of Calderon</li>\n  <li>Academ's Fury</li>\n  <li>Cursor's Fury</li>\n  <li>Captain's Fury</li>\n  <li>Princeps' Fury</li>\n  <li>First Lord's Fury</li>\n </ul>\nSort of like a fantasy blend of Lord of the Rings, real life Roman history, and Avatar: The Last Airbender? It's fine, it reads like a fairly generic adult fantasy book. There's some action, some adult concepts, and some magic n' monsters like you would expect. \n The story certainly keeps interesting but it's also still somewhat generic and predictable but the more you get into the series the more involved with all the characters and plot lines you go. This is certainly not a S tier fantasy, but it's pretty darn good. Good enough that I read all six of them!", seriesOrder: 1 },

    {title: "All the Pretty Horses", author: "Cormac McCarthy", series: "The Border Trilogy", genre: "Western", rating: 4, dateFinished: "2022", pages: 301, category: "Fiction", format: "Physical", isBookClub: true, review: "It was okay? Not my all time favorite book, and certainly my least favorite McArthy to date. I will not be rushing out to read the next two novels in the trilogy. At the end of the day this was an interesting coming of age story with the \"end of true western\" coming to a close with Cars and Radio and Oil already on the map...A fascinating love story dealing with class and nationality, as well as corruption of folks in power.", seriesOrder: 1 },
    {title: "Gulp: Adventures on the Alimentary Canal", author: "Mary Roach", genre: "Science", rating: 4, dateFinished: "2022", pages: 354, category: "Non-Fiction", format: "Audiobook", isBookClub: false, review: "A fun non-fiction biology read about the gut. The book discusses your jaw, your spit, your stomach acid, your shit, and your colon. From fun facts, to gross facts, to interesting historical tid-bits it's an easy read and keeps your attention easily. Author also blends science and humor very well." },
    {title: "Sphere", author: "Michael Crichton", genre: "Thriller", rating: 4, dateFinished: "2022", pages: 528, category: "Fiction", format: "Physical", isBookClub: false, review: "Sort of like an interesting modern  scifi approach to 20,000 leagues under the sea? Alien space crafts, psychological horrors, and deep sea diving - all very exciting! Sort of a classic Crichton ending but certainly a fun read. " },
    {title: "The Stranger", author: "Albert Camus", genre: "Classic", rating: 4, dateFinished: "2022", pages: 113, category: "Fiction", format: "Ebook", isBookClub: false, review: "Apathy, Atheism, Depression, Loneliness, Mistakes, Death, Crime & Punishment. \n\nAutism...Psychopathy? Existential Nihilism? Not sure, but this isn't really a fun read. Thought provoking to be sure. I read it in a single afternoon." },
    {title: "Final Spin", author: "Jocko Willink", genre: "Thriller", rating: 3, dateFinished: "2022", pages: 208, category: "Fiction", format: "Ebook", isBookClub: false, review: "Not what I was expecting from Jocko? It's essentially a story about something making a huge mistake, but making that mistake with totally good intentions. I thought \"Final Spin\" was going to reference a Helicopter and/or deal with the Military in some way because...Jocko? But it turns out, it's about Washing Machines and Dead-End Jobs. I also read it in like 2 hours - it's 224 pages but it has extremely unique character spacing/font so it's really more like 100 pages." },
    {title: "Good Omens", author: "Terry Pratchett, Neil Gaiman", genre: "Humor/Fantasy", rating: 3, dateFinished: "2022", pages: 288, category: "Fiction", format: "Audiobook", isBookClub: true, review: "This is a weird one. It's a funny story, but it would have been more amusing if I was British. And also 20 years old in 1990. I liked the religious satire, I enjoyed the concept of angles not always doing good and demons not always doing bad. I thought the build up was great, and the ending was a bit of a letdown? There's a lot of characters to keep track of, many of whom don't seem to have much impact on the overall story or the climax of the plot." },
    {title: "Nightfall and Other Stories", author: "Isaac Asimov", genre: "Sci-Fi", rating: 3, dateFinished: "2022", pages: 416, category: "Fiction", format: "Ebook", isBookClub: true, review: "Some great short stories in here, some less great ones. A father of SciFi. You could pick this up and just read the \"good\" ones and still get enjoyment out of it.\n\nGood Ones: Nightfall, It's Such a beautiful day, C-Chute, Green Patches, In a Good Cause, Hostess, The Machine that won the war, What is this thing called love? \n\nLess Good: Flies, The Up To Date Sorcerer, Unto the Fourth Generation, My Son, the Physicist" },
    {title: "The Troop", author: "Nick Cutter", genre: "Horror", rating: 3, dateFinished: "2022", pages: 384, category: "Fiction", format: "Physical", isBookClub: true, review: "Ew. This was a gross book, like 80% of it is over-the-top gross. It reads like a cheesy horror movie, which I think is the point. I read it in about 5 days, so it's easy to get into the action. It's a bit predictable, the characters act \"dumb\" like any horror movie protagonist, although in this case you can somewhat give the characters a break since they are supposed to be 14 years old. I'm not sure they communicate/act like \"real\" 14 year old boys but it is what it is. The \"villain\" is interesting and terrifying. In general, a rough book to read while eating, especially a plate of spaghetti." },
    {title: "Steelheart", author: "Brandon Sanderson", series: "The Reckoners", genre: "Fantasy,Superhero", rating: 2, dateFinished: "2022", pages: 432, category: "Fiction", format: "Physical", isBookClub: true, review: "The setting and plot is generally pretty good. Maybe a 7/10? However, much of the dialog is like a 2/10, and sort of made me cringe at times. Also, the character is sort of a male mary sue. He's just some random kid who happens to be really good at everything he does, with his character quirk being <i>bad at making metaphors</i> ? Super strange...but It wasn't the worst thing I've ever read.", seriesOrder: 1 },
    {title: "Broken Heart of Arelium", author: "Alex Robins", series: "War of the Twelve", genre: "Fantasy", rating: 2, dateFinished: "2022", pages: 306, category: "Fiction", format: "Physical", isBookClub: true, review: "A fairly generic fantasy book. There are some goblin like creatures, there's sort of a games of thrones style political system in place between different \"families\" of power, there's some legends about 12 people who vanquished a great evil long ago that has sudden risen again. The character development is weak, the world building is fine but presented in a very one-dimensional straight-to-the-point sort of way that doesn't leave much to the imagination. The book has plenty of fantasy combat though, like a helms deep scene but less interesting. All in all it's not a bad book, but it also didn't blow me away. Uncertain if I'll bother reading the sequels.", seriesOrder: 1 },
    {title: "Eaters of the Dead", author: "Michael Crichton", genre: "Historical Fiction", rating: 2, dateFinished: "2022", pages: 208, category: "Fiction", format: "Physical", isBookClub: true, review: "    Not a bad book, but certainly not my favorite from Crichton. A retelling of Beowulf with a very Viking twist. The book is historical fiction, in that it's written as if it were a real manuscript/first person source of history from the main character. I found the beginning a bit dry, the middle was the most exciting and the ending was a soft landing but lost some of it's steam.\n\n    I enjoyed the sections where the mystery of the \"monsters\" was up to your imagination as a reader, and that diminishes the more you read." },
    {title: "20,000 Leagues Under the Sea", author: "Jules Verne", genre: "Classic", rating: 1, dateFinished: "2022", pages: 256, category: "Fiction", format: "Physical", isBookClub: true, review: "I absolutely hated this. I almost put it under DNF, I probably skimmed over 1/3rd of the pages as it was so take that as you will. This is considered a \"Classic\" so I thought it would be good, and the underlying bones of the story are good. Unfortunately, the story is buried under a ton of unnecessary detail that bores you until the point that you literally have to stop reading or else risk falling asleep on the spot. I wouldn't recommend this to anyone to be completely honest. The book feels like a chore to get through which is a shame. If this book were updated to modern standards of story telling (without unnecessary made up lists and figures of statistics and scientific classifications) it might actually be good. However, we have to take it as face-value for the 100+ year old novel it is, and that novel did not age well." },
    {title: "The Listeners", author: "James Gunn", genre: "Sci-Fi", rating: 1, dateFinished: "2022", pages: 277, category: "Fiction", format: "Physical", isBookClub: true, review: "I had this on my \"to read\" SciFi list for a while, and finally got around to it. It's a good book, albeit slightly more \"boring\" than I was anticipating. The book is somewhat ruined (in my opinion) by an extreme excess of quotes. Since the book was published in 1972 all the quotes range a bit, but none of them really \"fit\" into the novel since it mostly takes place in 2025...so having quotes dated from the 1960's being dropped into the story in 2025 is...unusual? It was really taking me out of the novel so I literally started skipping the quote \"blocks\" in the story.\n\nSeriously, they should publish a copy of this that doesn't have any of those weird quote sections in it. Maybe one or two quotes at the beginning of a chapter, but there's dozens of pages of JUST quotes. Very strange.\n\nThe book itself is thought provoking, and despite spanning ~100 years in the story itself, the author did fairly well to avoid specifics that wouldn't age well (Eg. the computer \"Room\") which we all know would be a cellphone well before 2025. Anyway, despite that, It's a decent read and not terribly long so worth your time if you're interested in first contact style stories. (Just don't expect it to be about Aliens - it's 99% about humans)." },
    // -- 2021 Books --
    {title: "Dune", author: "Frank Herbert", series: "Dune", genre: "Sci-Fi", rating: 5, dateFinished: "2021", pages: 704, category: "Fiction", format: "Physical", isBookClub: true, review: "I read this after I saw the 2021 Movie. I'd tried to start this once before, and stopped within chapter 1 in maybe ~2018/2019. Admittedly, the movie helps ease you into this novel. It's a book full of made up words that are unique to the Dune universe. So having a movie as background material to introduce you to characters, concepts, and putting something visual to text helps make the book a bit more approachable. I enjoyed the movie, and I enjoyed the book even more. Excellent read! Now I'm pretty excited for part 2 of the film. Not sure I'll continue with the series, though. It seems that reader reviews of the 6 book series decline with each subsequent novel. In that regard, it almost reminds me of Jeff VanderMeer's Annihilation, another great book with questionable follow-up novels. Oh well!", seriesOrder: 1 },
    {title: "Hyperion", author: "Dan Simmons", series: "Hyperion Cantos", genre: "Sci-Fi", rating: 5, dateFinished: "2021", pages: 481, category: "Fiction", format: "Physical", isBookClub: true, review: "A friend of mine suggested I read this. It was pretty good, but overall I'm not sure how I feel about it. The story follows a planet, Hyperion, and a mythical god-like murder creature there called the Shrike. There's a group of diverse characters who embark on a journey to meet the Shrike because the Shrike is getting more...murdery. Additionally there's some interstellar drama occurring between the Hedgemony (Humans), TechnoCore (a sentient AI faction), and some Ousters (weird humans) who want to go to war over the Shrikes house - the Time Tombs - which are some empty tombs that travel backwards through time. \n\nDid I lose you yet? Yes, there's a lot happening here. Possibly more than in Dune, actually. The book follows the journey of the characters as they approach Hyperion and the Time Tombs. Each of them tells their \"background story\" and that's 90% of the book. I enjoyed most of the stories equally, although perhaps one or two stood out. Overall, it just felt a bit...messy. Some of the stories had details that just seemed irrelevant to the overall plot perhaps. Maybe that gets more revealed in the second book..or the 3rd, or 4th.\n\nI felt the ending was a bit rushed and unsatisfyingly cliff-hangery.", seriesOrder: 1 },
    {title: "Breath: The New Science of a Lost Art", author: "James Nestor", genre: "Science", rating: 5, dateFinished: "2021", pages: 304, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "I enjoyed this way more than I thought I would. I even bought Turkish chewing gum because of it. NOSE BREATHING." },
    {title: "I Am Legend", author: "Richard Matheson", genre: "Dystopian", rating: 5, dateFinished: "2021", pages: 104, category: "Fiction", format: "Physical", isBookClub: false, review: "Loved it. I even read my fancy <a target=\"_blank\" href=\"https://www.foliosociety.com/usa/i-am-legend.html\">Folio Society</a> version which was way more awesome than the cover art I pulled from Amazon." },
    {title: "No Country For Old Men", author: "Cormac McCarthy", genre: "Thriller", rating: 5, dateFinished: "2021", pages: 322, category: "Fiction", format: "Physical", isBookClub: false, review: "The movie adaptation of this book is nearly 1-1. I can't tell if the book was just perfect for a screenplay translation, or if the director of the movie just managed to stay incredibly faithful to the source material. Either way, this book is a 5/5, but you can also just watch the movie and not really miss much besides some extra dialog (which is great!)." },
    {title: "The Road", author: "Cormac McCarthy", genre: "Dystopian", rating: 5, dateFinished: "2021", pages: 324, category: "Fiction", format: "Physical", isBookClub: false, review: "Perfect for a rainy day. Or one of those CA days where the sky is full of wildfire smoke. Depressing, yet I couldn't stop reading. I've never seen the movie, maybe I'll give it a watch now that I've read the book." },
    {title: "Blood Meridian", author: "Cormac McCarthy", genre: "Western", rating: 4, dateFinished: "2021", pages: 372, category: "Fiction", format: "Physical", isBookClub: false, review: "The most violent book I've ever read. I might even have to re-read this, some pieces I feel like I missed what was going on exactly. It's very detailed, but its not a standard way to tell a story. Gripping narrative, dark, depressing, and excellent." },
    {title: "Cryptonomicon", author: "Neal Stephenson", genre: "Thriller", rating: 4, dateFinished: "2021", pages: 1168, category: "Fiction", format: "Physical", isBookClub: false, review: "I wanted to like this but its just so overwritten. I found my self glossing over pages of material that were just not interesting or useful to the main plot. Something interesting would be happening for a few pages only to be interrupted with strange tangents on greek gods and cereal. These added nothing to the story other than to needlessly pad the page lengths. This could have been a 5/5 book if the plot was tightened up slightly and the pages less filled with useless detail. Additionally, novels that alternate chapters between two sets of characters I often find disjointing if the chapters are not long enough. These chapters were in fact, too short, so the whole novel felt oddly stapled together. It was fine, and some of it was downright good. But I can't give it more than 3/5 just because so much of the novel annoyed me. I think I'm done reading Neal Stephenson for a long time." },
    {title: "Prey", author: "Michael Crichton", genre: "Thriller", rating: 4, dateFinished: "2021", pages: 528, category: "Fiction", format: "Physical", isBookClub: true, review: "A quick read. I had fun with it, it's a bit far-fetched, and some of the thinking from the characters follows the horror movie clich√© of \"what on earth are you thinking, you didn't try X first?\" However, some of those thoughts are put to rest at the end of the book when some twists are revealed. The ending feels a bit rushed, and Crichton really laid on the explanations of \"this is what happened\" a bit too thick for me (but could be helpful for a reader who found themselves lost at the end?). Anyway, I'd recommend it." },
    {title: "The Phoenix Project", author: "Gene Kim", series: "The Phoenix Project", genre: "Business", rating: 3, dateFinished: "2021", pages: 537, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "Read for work, it was okay. Certainly some Agile/Kanban principles you can take away from it.", seriesOrder: 1 },
    {title: "Snow Crash", author: "Neal Stephenson", genre: "Sci-Fi", rating: 3, dateFinished: "2021", pages: 480, category: "Fiction", format: "Physical", isBookClub: false, review: "It was okay? I preferred Reamde...I'll try Crytonomicon in the future, but need a break from Neal. This book was a decent SciFi, but the genre confused me. It was both scifi, yet comedy, yet it also seemed like it wanted to be taken seriously with religious ideas, hacking concepts, etc. The ending seemed rush, and some of the characters felt underdeveloped. Interesting world building, though. It felt like some ideas were left unexplored." },
    {title: "America Before: The Key to Earth's Lost Civilization", author: "Graham Hancock", genre: "History", rating: 2, dateFinished: "2021", pages: 624, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "Turns out the only part of this book I was interested in was the first and last quarters. The whole middle was a slog of over detailed ancient astrology. Whew...still some interesting bits but not exactly what I was expecting." },
    {title: "Who Fears Death", author: "Nnedi Okorafor", genre: "Dystopian", rating: 2, dateFinished: "2021", pages: 401, category: "Fiction", format: "Physical", isBookClub: false, review: "This was...interesting? I'm not going to say it was bad, or that it was good. It was written well enough that I got through it (albeit it a little slowly). It handles a female protagonist pretty well...I was confused about some of the magic descriptions, though. Also the ending. Also most of the book. I wonder how the HBO version will be? Lots of sex. Meh." },
    {title: "The Yellow Wallpaper", author: "Charlotte Perkins Gilman", genre: "Classic", rating: 1, dateFinished: "2021", pages: 21, category: "Fiction", format: "Physical", isBookClub: false, review: "Incredibly Short. I'm not sure I really understood the premise, may require a re-read. It was disturbing, but in a strange long-forgotten sense (Eg. 1890). There's really no harm in reading this since its so short, but I was expecting more from the story somehow. Feels slightly unfinished, but as a short story (Eg. Bradberry Collection) it stands on its own just fine especially considering how old the writing is." },
    // -- 2020 Books --
    {title: "The Demon In The Freezer", author: "Richard Preston", series: "Dark Biology", genre: "Science,Biology", rating: 5, dateFinished: "2020", pages: 306, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "Scary. I read this during COVID-19 (June 2020) and it puts into perspective (perhaps) how prepared we are as a Nation to handle a large-scale biological event. To make it worse, this was written in 2002...a lot has changed in 18 years, but is it all for the better? Hard to say, we almost need a Demon in the Freezer #2 to update us on the current state of affairs post-COVID. I can't recommend this book enough to someone interested in this topic. If you haven't read about Smallpox or Anthrax - read this!", seriesOrder: 1 },
    {title: "Sandworm", author: "Andy Greenberg", genre: "Cyber", rating: 5, dateFinished: "2020", pages: 370, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "It's really good. Seriously." },
    {title: "The End Is Always Near", author: "Dan Carlin", genre: "History", rating: 5, dateFinished: "2020", pages: 293, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "I love Dan Carlin's 'Hard Core History' Podcasts. So I picked this up. It's equally good, but I can't help but think I would have enjoyed it more as a podcast? It's fine for what it is and it covers a decent number of little-known historical facts combined with the theme that society is always on the brink of collapse. Cheery stuff, really. \n\nIf you read this and like I advise you listen to 'The End Of The World' podcast with Josh Clark." },
    {title: "The Book of Lost Things", author: "John Connolly", series: "The Book Of Lost Things", genre: "Coming of Age,Fantasy", rating: 4, dateFinished: "2020", pages: 352, category: "Fiction", format: "Physical", isBookClub: true, review: "Like 'The Starless Sea' but better. Good character development. A story of fairy tales, horror, and adventure. Grief, loss, trust, betrayal, and love. I wasn't 100% sold for the first few chapters, but the story eventually grew on me and had a great ending. One of the few books I think would make for a great movie as well (if done properly).", seriesOrder: 1 },
    {title: "Aurora", author: "Kim Stanley Robinson", genre: "Sci-Fi", rating: 4, dateFinished: "2020", pages: 512, category: "Fiction", format: "Physical", isBookClub: false, review: "The intro was a little rough. I struggled to get through the first few chapters. I do recognize they are important for character development, though and they set the stage well for the remainder of the book. Once the plot picks up, I couldn't put this down. (I was also in the Las Vegas Airport for 4 hours waiting for a flight with it to be fair). But still, It's awesome. I loved the ship AI character. The ending could have been more interesting - it felt a bit overly long in the last few chapters." },
    {title: "Black Elk", author: "Joe Jackson", genre: "Biography,History", rating: 4, dateFinished: "2020", pages: 830, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "American History. Glad I took the time to read this one, even though Biographies aren't my normal choice. Interesting, depressing, enlightening. It slows down in the last 1/3rd, but that almost normal since biographies follow the path of someone's life, and life tends to slow down in the last 1/3rd I think? Regardless, super good. If you are interested at all in Native American History, read this!" },
    {title: "Exhalation: Stories", author: "Ted Chiang", genre: "Sci-Fi", rating: 4, dateFinished: "2020", pages: 362, category: "Fiction", format: "Physical", isBookClub: false, review: "This is a collection of short stories, so the rating is sort of an average.\n\n\"The Merchant and the Alchemist's Gate\" \nA fun 'prince of persia' style time-travel scifi story set in Persia/Middle eastern setting. It was a good start to the book.\n\n\"Exhalation\"\nMy favorite story out of the whole book. Maybe it's the authors, too, because he named the book after it.\n\n\"What's Expected of Us\"\nCool little story on free will. I thought it was fine for what it was.\n\n\"The Lifecycle of Software Objects\"\nThis was the longest story of the book, and I wish it wasn't. It's not that it wasn't interesting, but it dragged on before it really got to the point/theme/moral. It was intertwined with weird themes about growing up, humanity, sexuality, and romance. I sort of wish this was replaced with 3 smaller stories about different subjects.\n\n\"Dacey's Patent Automatic Nanny\"\nFor some reason this reminded me of 'Amnesia: Justine' but I'm not sure why. It was fun to read, if not a bit strange?\n\n\"The Truth of Fact, the Truth of Feeling\"\nSort of reminded me of \"Things Fall Apart\" somehow. Interesting look at how society shapes what we consider truth.\n\n\"The Great Silence\"\nIf I recall, it was like 3 pages long. It's good, but nothing to write a review about.\n\n\"Omphalos\"\nMaybe my least favorite in the whole book. It wasn't engaging for me, and I found myself bored until the end.\n\n\"Anxiety is the Dizziness of Freedom\"\nI enjoyed this one a lot. The concept of the prisms was interesting, and for a short story the character development was impressive." },
    {title: "Raven Rock", author: "Garrett M. Graff", genre: "History", rating: 4, dateFinished: "2020", pages: 561, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "Super interesting cold war history book that doesn't really focus on the cold war, but rather focuses on the continuity of government planning from ~1950 - 2001. Closely follows presidential changes between administrations, ongoing war efforts, and CoG events and how they shaped the way the govt handles situations. Pretty interesting actually!" },
    {title: "Reamde", author: "Neal Stephenson", genre: "Thriller", rating: 4, dateFinished: "2020", pages: 1055, category: "Fiction", format: "Physical", isBookClub: false, review: "What a fun book. MMO, Terrorists, Spies, etc. Bit dated in spots, but it holds up." },
    {title: "Underland: A Deep Time Journey", author: "Robert Macfarlane", genre: "Science,Ecology", rating: 4, dateFinished: "2020", pages: 495, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "Amazing read. It covers all things underground. It's a history book, an environmentalism book, a geology book, and an anthropology book all in one. I love the allure of underground spaces, and the interesting and less known features of our planet. This hit all the marks for me. Highly recommended!" },
    {title: "The Andromeda Evolution", author: "Michael Crichton", series: "The Andromeda Strain", genre: "Sci-Fi", rating: 3, dateFinished: "2020", pages: 383, category: "Fiction", format: "Physical", isBookClub: false, review: "I think I enjoyed the first Andromeda more, but this was a worthy sequel. The scifi concepts got 'bigger' if that makes any sense, and the scale of the book is both somehow very small, and quite large all at the same time. It had a little of everything, which I enjoyed. I also read it incredibly quickly, so I think that's a good sign. If you read Andromeda Strain, also read this.", seriesOrder: 2 },
    {title: "All Systems Red", author: "Martha Wells", series: "Murderbot Diaries", genre: "Sci-Fi", rating: 2, dateFinished: "2020", pages: 156, category: "Fiction", format: "Physical", isBookClub: false, review: "I read this for a book club. It was only 176 pages, and was $13, so not a huge fan of that price-per-page, but not a deal breaker. However, the fact that there's 4 (technically 5) of these, and they are all", seriesOrder: 1 },
    {title: "The Starless Sea", author: "Erin Morgenstern", genre: "Fantasy", rating: 2, dateFinished: "2020", pages: 487, category: "Fiction", format: "Physical", isBookClub: false, review: "Read this for a book club. Where to start exactly? \n\nThis book is chaotic. The first half is harder to read than the second half due to every chapter being interrupted by a fairy tale / story. These stories do eventually loop back to the main plot - sort of. The book is ultimately confusing, and I found the conclusion generally unsatisfying. There were a lot of things that were brought up that seemingly had very little impact on the overall plot. \nThe plot structure was wildly non-standard. The main character was sort of dry. Most of the material was cool in premise, but felt like it was included because the author came up with a list of things she found cool and decided to try and write all of them into a single novel. The result is a little disjointed, and has a lot of convenient writing throughout. \nWhy did X happen at time Y? Because the author said so and it was cool, and we can use magic to explain anything anyway so no need for any real logic or flow. The book had some literary vibes: Alice in Wonderland, InkHeart, Inception (That's a movie but whatever). Lots of pop culture references - almost too many. Will date the book in 10 years. It felt like the author was trying really hard to make the book relatable. She didn't need to do that - just write an interesting story and it will be relatable. The ending was also vague (in my opinion) and left me with more questions than answers. This is bad for what I assume is a standalone novel (no sequels coming) - especially in a book that begins with questions without answers. So the whole book is sort of just a giant question mark. The book felt a bit overwritten - perhaps longer than it deserves. \n\nI'll give it 2.5 stars instead of 2 because at least the world building and visual descriptions were sort of interesting/fun. Anyway, not something I'd personally recommend to someone, but certainly appeals to certain folks more than me." },

    {title: "Artemis", author: "Andy Weir", series: "", genre: "SciFi", rating: 3, dateFinished: "2019", pages: 335, category: "Fiction", format: "Physical", isBookClub: false, review: "I understand that 'The Martian' is a tough book to follow for Weir. This wasn't good, though.\nThe setting was well thought out, and the writing was fine. The science was great. The plot was half-way decent as well.\n\nSo why the lower rating?\nThe dialog was horrible, and the protagonist was not well written. Andy (a man), is perhaps not great at writing a female lead. And the female lead was supposed to be Muslim..? But I didn't get that from the book at all. I'm not sure, the protagonist feeling weirdly written + having terrible intra/inter personal dialog killed the book a bit for me.\n\nThere's definitely better scifi books out there. 'The Martian' is one of them! Go back to something like that Andy!" },
    {title: "The Dichotomy of Leadership", author: "Jocko Willink", series: "", genre: "Business", rating: 3, dateFinished: "2019", pages: 311, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "An excellent read, and although it may seem like a Military book, it's really a business book. Valuable lessons for leadership as well as being the member of a team." },
    {title: "Astrophysics for People in a Hurry", author: "Neil de Grasse Tyson", series: "", genre: "Science", rating: 3, dateFinished: "2019", pages: 222, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "I read this entire book on a flight from North Carolina to California. It was cool. I think Tyson is a bit full of himself, but the topics were fine. I've read books like this in the past, so the information was nothing particularity over exciting for me. It was a great refresher, though. Not something I can see a lot of people reading, though. It may come across as a little boring and science-y. If you're into that (I am), then it's good." },
    {title: "Genghis: Birth of an Empire", author: "Conn Iggulden", series: "Conqueror", genre: "Historical Fiction", rating: 5, dateFinished: "2018", pages: 403, category: "Fiction", format: "Physical", isBookClub: false, review: "I read three of the \"Khan Dynasty\" Series (Conqueror Series) back-to-back: \n <ul>\n  <li>Genghis: Birth of an Empire</li> \n  <li>Genghis: Lords of the Bow</li>\n  <li>Genghis: Bones of the Hills</li>\n </ul>\nUnfortunately, I did not get around to reading \"Empire of Silver\" or \"Conqueror: A Novel of Kublai Khan\" although I really should!", seriesOrder: 1 },

    {title: "The House on the Borderland", author: "William Hope Hodgson", series: "", genre: "Horror", rating: 4, dateFinished: "2015", pages: 192, category: "Fiction", format: "Audiobook", isBookClub: false, review: "I listened to this book while on an Internship. Thank you, William Hope Hodgson, for giving me something to do 100+ years after you published this book." },

    {title: "Ghost in the Wires", author: "Kevin Mitnick", series: "", genre: "Cyber", rating: 4, dateFinished: "2014", pages: 433, category: "Non-Fiction", format: "Physical", isBookClub: false, review: "I read this shortly before I started my undergraduate Cybersecurity degree. From what I understand Kevin Mitnick is a bit of a jerk. Regardless, the book was entertaining and the wild cyber-infused goose chase Mitnick gave the FBI is super interesting to read about. I'd recommend this to anyone who finds exploiting technology, and white-collar crime interesting." },
    {title: "Midnight Rising", author: "Tony Horwitz", series: "", genre: "Historical Fiction", rating: 5, dateFinished: "2014", pages: 382, category: "Fiction", format: "Audiobook", isBookClub: false, review: "So good. An amazing bit of pre-Civil War history." },
    {title: "The Martian", author: "Andy Weir", series: "", genre: "SciFi", rating: 5, dateFinished: "2013", pages: 385, category: "Fiction", format: "Audiobook", isBookClub: false, review: "A wonderful sci-fi book. I would actually recommend this to someone looking to jump into the sci-fi genre for the first time because it's relatable, funny, well written, bordering on \"hard science fiction\" (full of technical detail), and has a big budget Hollywood movie to dip your toes into first." },
